<!DOCTYPE html>
<html>
<head>
    <title>Game of Clue</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">

        <div id="board"></div>

        <input type="button" id="btn-confirm" value="Confirm" disabled="disabled" />

        <div class="dice" id="dice">
          <div class="die one" id="die-1"><span class="dot"></span></div>
          <div class="die one" id="die-2"><span class="dot"></span></div>
        </div>

        <div id="dialogs">
          <div id="dialog-accuse">
            <h3>Make an accusation</h3>
            <hr />
            <p>
              <select id="accuse-person"></select>
              <select id="accuse-room"></select>
              <select id="accuse-weapon"></select>
            </p>

            <p>
              <button type="button" id="accuse-confirm">Confirm</button>
            </p>

          </div>

          <div id="dialog-respond"></div>

        </div>

    </div>


    <!-- Libs -->
    <script type="text/javascript" src="js/prototypes.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/clue.js"></script>
</body>
</html>
